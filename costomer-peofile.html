<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body class="sub_page">
    <div class="hero_area">
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span> MiZ2u </span>
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html"> About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Our Products</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="customer-profile.html">Profile</a>
                </li>
                <li class="nav-item nav_login">
                  <a class="nav-link" href="login.html">Log In</a>
                </li>
              </ul>
              <div class="quote_btn-container">
                <a href="login.html" class="quote_btn"> Log In </a>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <div class="profile">
      <div class="top">
        <img
          src="images/unassignedphoto.jpg"
          alt="Customer-photo"
          width="175"
          height="175"
        />
        <div class="top-right">
          <div class="name">
            <h3 class="label_type">Customer name</h3>
            <input type="text" id="name" name="cName" />
          </div>

          <div class="bio">
            <h3 class="label_type">Customer bio</h3>
            <input type="text" id="bio" name="cBio" />
          </div>
        </div>
      </div>
      <div class="divider"></div>

      <div class="mid1">
        <div class="left-column">
          <h3>Demographics</h3>
          <label for="age">Age:</label><br />
          <input type="text" id="age" name="age" /><br />

          <label for="gender">Gender:</label><br />
          <input type="text" id="gender" name="gender" /><br />

          <label for="marital">Marital Status:</label><br />
          <input type="text" id="marital" name="marital" /><br />

          <label for="ethnicity">Ethnicity:</label><br />
          <input type="text" id="ethnicity" name="ethnicity" /><br />

          <label for="income">Income:</label><br />
          <input type="text" id="income" name="income" /><br />

          <label for="jobtitle">Job Title:</label><br />
          <input type="text" id="jobtitle" name="jobtitle" /><br />

          <label for="education">Education:</label><br />
          <input type="text" id="education" name="education" /><br />
        </div>

        <div class="right-column">
          <h3 class="label_type">Product or services used</h3>
          <div class="product-history">
            <textarea id="service" name="service" rows="4" cols="50"></textarea>
          </div>
        </div>
      </div>
      <div class="divider"></div>

      <div class="mid2">
        <div class="left-column2">
          <h3 class="label_type">Pain Points</h3>
          <input type="text" id="painpoints" name="painpoints" /><br />
        </div>
        <div class="divider"></div>

        <div class="right-column2">
          <h3 class="label_type">Goals</h3>
          <input type="text" id="goal" name="goal" /><br />
        </div>
      </div>
      <div class="divider"></div>

      <div class="bottom">
        <h3>Summary/notes</h3>
        <label for="notes">Notes:</label><br />
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br />
      </div>
      <div class="divider"></div>

      <div class="submit">
        <input type="submit" value="Edit" />
      </div>
    </div>
    <div class="footer_container">
      <footer class="footer_section">
        <div class="container">
          <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By
            <a href="https://html.design/">MiZ2u Cafe</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
